<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ETS Pemrogramman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>
  <body class="">
    <!-- Kerjakan dibawah sini -->
    <ul id="results"></ul>

    <script>
      const ajax = new XMLHttpRequest();
      const url = 'https://it-its.id/api/books';
      ajax.open('GET', url);
      ajax.send();

      ajax.onload = function () {
        const resultsContainer = document.getElementById('results');
        const books = JSON.parse(ajax.responseText);
        books.forEach(function (book) {
          const books = document.createElement('li');
          books.innerHTML = `
          <div class="card" style="width: 18rem;">
          <div class="card-body" >
          <b >${book.title} (${book.year})</b>
            <p>${book.author}</p>
          </div>
        </div>
        <br>
          `;
          books.classList.add('list-group-item');
          resultsContainer.appendChild(books);
        });
      };
    </script>
    <!-- Kerjakan diatas ini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
